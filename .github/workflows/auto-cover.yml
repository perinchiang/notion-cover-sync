name: Notion Auto Cover

on:
  schedule:
    - cron: "0 22 * * *" # UTC 22 = 北京时间 06:00
  workflow_dispatch:
    inputs:
      force_update:
        description: '强制全量更新 (即使已有封面也重新上传)'
        required: false
        default: false
        type: boolean

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node index.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          IMAGE_REPO: ${{ secrets.IMAGE_REPO }}
          IMAGE_BRANCH: ${{ secrets.IMAGE_BRANCH }}
          # ✨ 改动：传入输入值，定时任务时 inputs 为空，默认为 false
          FORCE_UPDATE: ${{ inputs.force_update }}
